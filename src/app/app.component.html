<app-header (coffeeSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-cups *ngIf="loadedCoffee === 'cup'"></app-cups>
      <app-shopping-list *ngIf="loadedCoffee === 'shopping'"></app-shopping-list>
    </div>
  </div>
</div>
