<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ cup.name }}</h4>
        <p class="list-group-item-text">{{ cup.desc }}</p>
    </div>
    <span class="pull-right">
        <img src="{{ cup.imagePath }}" alt="{{ cup.name }}" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
